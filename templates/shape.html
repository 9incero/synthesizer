<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Synthesizer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Style -->
    <link type="text/css" href="../static/src/css/style.css" rel="stylesheet">
    <!-- <link type="text/css" href="../static/src/css/menu.css" rel="stylesheet"> -->
    <script src="https://unpkg.com/meyda/dist/web/meyda.min.js"></script>
</head>

<body>

    <div id="shape-canvas"></div>

    <div id="content">
        <h4>Music Input</h4>
        <!-- <div class="thetitle" id="title"></div> -->
        <label for="thefile" class="file">
            <input type="file" id="thefile" accept="audio/*" />
        </label>
        <audio id="audio" controls></audio>

        <div id="timestamp">
            <h4>Time Stamp</h4>
            <button class="TemplateSaveButton"id="templateSave"> Template Save </button>
        </div>
    </div>

    
    <div class="shapeEffectClass">
        <button class="effectButtonClass"> Scale </button>
        <button class="effectButtonClass"> Blink </button>
        <button class="effectButtonClass"> Rotate </button>
        <button class="effectButtonClass"> Gradient </button>
        <button class="effectButtonClass"> Horizontal </button>
        <button class="effectButtonClass"> Veritcal </button>
        <button class="effectButtonClass"> Increasing </button>
        <button class="effectButtonClass"> Decreasing </button>
    </div>

    <div class="customMenu">
        <div class="shapeMenuClass">
            <h4>Custom Menu</h4>
            <h5>Circle</h5>
            <button class="shapeButtonClass" id="shapeCircle">Circle</button>
            <button class="shapeButtonClass" id="shapeSphere">Sphere</button>
            <h5>Triangle</h5>
            <button class="shapeButtonClass" id="shapeTriangle">Trianlge</button>
            <button class="shapeButtonClass" id="shapeCone">Cone</button>
            <h5>Rectangle</h5>
            <button class="shapeButtonClass" id="shapeRectangle">Rectangle</button>
            <button class="shapeButtonClass" id="shapeBox">Box</button>
            <h5>Pentagon</h5>
            <button class="shapeButtonClass" id="shapePentagon">Pentagon</button>
            <button class="shapeButtonClass" id="shapeDodecahedron">Dodecahedron</button>
        </div>

        <div id="customSliders">
            <h4>Color Menu</h4>
            <button id="backgroundColor">Background Color <input id="backgroundColorID" type="text" data-coloris> </button> <button id="backgroundColorSaveButton"> SAVE </button>
            <br>
            <button id="objectColor1">Object Color 1  <input type="text" data-coloris> </button> <button id="objectColor1SaveButton"> SAVE </button>
    </div>

    <div class="saveTemplate">
        <h4>Save Template</h4>
        <!-- <button class="templateButton" id="template1">Test</button> -->
        <div id="templateContainer"></div>
    </div>



    
    <p id="identityVisual"></p>

    <script>
        window.ga=window.ga||function(){(ga.q=ga.q||[]).push(arguments)};ga.l=+new Date;
        ga('create', 'UA-105392568-1', 'auto');
        ga('send', 'pageview');
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.0.2/anime.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/mdbassit/Coloris@latest/dist/coloris.min.css"/>
    <script src="https://cdn.jsdelivr.net/gh/mdbassit/Coloris@latest/dist/coloris.min.js"></script>


    <script type="module" defer src="./static/src/js/dist/circle.js"></script>
    <script type="module" defer src="./static/src/js/dist/colorpicker.js"></script>
</body>
</html>
